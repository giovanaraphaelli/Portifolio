<body>
    <section>
        <nav>
           <ul>

               <li><a href="video.html">Vídeo</a></li>

           </ul>

    <section>

        <section>
            <header>
                <h1>Entre em Contato</h1>    
            </header>
            <article><!--area de conteúdo independente-->
                <form name="exemplo1" method="get" action="">
                    <fieldset><!--conjunto de campos-->
                        <legend>Dados pessoais</legend>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome"><br>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email"><br>
                        <label for="portfolio">Portfólio</label>
                        <input type="url" name="url" id="portfolio">
                    </fieldset>
                    <fieldset>
                        <legend>Informações Adicionais</legend>
                        <h4>Estado Civil: </h4>
                        <input type="radio" name="estadoCivil" id="solteiro" value="solteiro">
                        <label for="solteiro">Solteiro</label><br>
                        <input type="radio" name="estadoCivil" id="casado" value="casado">
                        <label for="casado">Casado</label><br>
                        <input type="radio" name="estadoCivil" id="viuvo" value="viuvo">
                        <label for="viuvo">Viúvo</label>
                        <h4>Interesses: </h4>
                        <input type="checkbox" name="tecnologia" id="tecnologia" value="tecnologia">
                        <label for="tecnologia">Tecnologia</label><br>
                        <input type="checkbox" name="economia" id="economia" value="economia">
                        <label for="economia">Economia</label><br>
                        <input type="checkbox" name="esportes" id="esportes" value="esportes">
                        <label for="esportes">Esporte</label>
                        <h4>Cursos: </h4>
                        <select id="cursos" name="cursos"><!--adiciona lista de itens-->
                           <option></option>
                            <optgroup label="Bacharelados"></optgroup>
                            <option>CCp</option>
                            <option>SI</option>
                            <optgroup label="Tecnológicos"></optgroup>
                            <option>ADS</option>
                            <option>TRC</option>
                            <option>GTI</option>
                            <option>TJD</option>
                        </select>

                    </fieldset>
                    
                    <input type="submit" name="enviar" id="enviar" value="Enviar dados">
                </form>
            </article>
        </section>

    
</body>
</html>
